<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Statistics - Real-Time Polling</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .main-content {
            padding: 40px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #e1e5e9;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1rem;
            color: #666;
        }

        .users-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .table-header {
            background: #667eea;
            color: white;
            padding: 20px;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .table-content {
            max-height: 400px;
            overflow-y: auto;
        }

        .user-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            padding: 15px 20px;
            border-bottom: 1px solid #e1e5e9;
            align-items: center;
        }

        .user-row:nth-child(even) {
            background: #f8f9fa;
        }

        .user-row:last-child {
            border-bottom: none;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background: #28a745;
        }

        .status-offline {
            background: #dc3545;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 768px) {
            .user-row {
                grid-template-columns: 1fr;
                gap: 10px;
                text-align: center;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> User Statistics</h1>
            <p>Real-time monitoring of logged-in users</p>
        </div>

        <div class="main-content">
            <button class="refresh-btn" onclick="loadStats()">
                <i class="fas fa-sync-alt"></i> Refresh Data
            </button>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalActiveUsers">0</div>
                    <div class="stat-label">Active Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalSessions">0</div>
                    <div class="stat-label">Total Sessions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="serverUptime">0</div>
                    <div class="stat-label">Server Uptime (min)</div>
                </div>
            </div>

            <div class="users-table">
                <div class="table-header">
                    <i class="fas fa-users"></i> Active Users
                </div>
                <div class="table-content" id="usersTable">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Loading user data...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script>
        function loadStats() {
            fetch('https://real-time-polling.onrender.com/api/stats')
                .then(response => response.json())
                .then(data => {
                    updateStats(data);
                    updateUsersTable(data.activeUsers);
                })
                .catch(error => {
                    console.error('Error loading stats:', error);
                    document.getElementById('usersTable').innerHTML = 
                        '<div class="loading">Error loading data. Please try again.</div>';
                });
        }

        function updateStats(data) {
            document.getElementById('totalActiveUsers').textContent = data.totalActiveUsers;
            document.getElementById('totalSessions').textContent = data.totalSessions;
            
            const uptimeMinutes = Math.floor(process.uptime() / 60);
            document.getElementById('serverUptime').textContent = uptimeMinutes;
        }

        function updateUsersTable(users) {
            const tableContent = document.getElementById('usersTable');
            
            if (users.length === 0) {
                tableContent.innerHTML = '<div class="loading">No active users</div>';
                return;
            }

            const headerRow = `
                <div class="user-row" style="font-weight: bold; background: #e9ecef;">
                    <div>Name</div>
                    <div>Email</div>
                    <div>Login Time</div>
                    <div>Session Duration</div>
                    <div>Status</div>
                </div>
            `;

            const userRows = users.map(user => {
                const loginTime = new Date(user.loginTime).toLocaleString();
                const duration = formatDuration(user.sessionDuration);
                
                return `
                    <div class="user-row">
                        <div>${user.name}</div>
                        <div>${user.email}</div>
                        <div>${loginTime}</div>
                        <div>${duration}</div>
                        <div>
                            <span class="status-indicator status-online"></span>
                            Online
                        </div>
                    </div>
                `;
            }).join('');

            tableContent.innerHTML = headerRow + userRows;
        }

        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) {
                return `${hours}h ${minutes}m ${secs}s`;
            } else if (minutes > 0) {
                return `${minutes}m ${secs}s`;
            } else {
                return `${secs}s`;
            }
        }

        // Load stats on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            // Auto-refresh every 5 seconds
            setInterval(loadStats, 5000);
        });
    </script>
</body>
</html>
