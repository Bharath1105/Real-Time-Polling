<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Polling App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="real-time-indicator" id="realTimeIndicator">
        <i class="fas fa-wifi"></i> Real-time Connected
    </div>

    <div class="container">
        <div class="header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1><i class="fas fa-poll"></i> Real-Time Polling</h1>
                    <p>Create polls and vote in real-time!</p>
                </div>
                <div id="headerUserInfo" style="display: none;">
                    <span style="margin-right: 15px; font-size: 1.1rem;">Welcome, <strong id="headerUserName"></strong>!</span>
                    <button class="logout-btn" onclick="logout()" style="background: rgba(255,255,255,0.2); border: 2px solid rgba(255,255,255,0.3); color: white; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s;">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <!-- Authentication Section -->
            <div class="auth-section active" id="authSection">
                <div class="user-info" id="pollsUserInfo" style="display: none;">
                    <span>Welcome, <strong id="pollsUserName"></strong>!</span>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>

                <div id="loginForm">
                    <h3><i class="fas fa-sign-in-alt"></i> Login</h3>
                    <div class="form-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password">
                    </div>
                    <button class="btn" onclick="login()">Login</button>
                    <button class="btn btn-secondary" onclick="showRegisterForm()">Create Account</button>
                </div>

                <div id="registerForm" style="display: none;">
                    <h3><i class="fas fa-user-plus"></i> Create Account</h3>
                    <div class="form-group">
                        <label for="registerName">Name:</label>
                        <input type="text" id="registerName" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email:</label>
                        <input type="email" id="registerEmail" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password:</label>
                        <input type="password" id="registerPassword" placeholder="Enter your password">
                    </div>
                    <button class="btn" onclick="register()">Create Account</button>
                    <button class="btn btn-secondary" onclick="showLoginForm()">Back to Login</button>
                </div>
            </div>

            <!-- Polls Section -->
            <div class="polls-section" id="pollsSection">
                <!-- User Info and Logout -->
                <div class="user-info" id="pollsUserInfo" style="display: none;">
                    <span>Welcome, <strong id="pollsUserName"></strong>!</span>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
                
                <!-- Create Poll Section -->
                <div class="create-poll-section">
                    <h3><i class="fas fa-plus-circle"></i> Create New Poll</h3>
                    <div class="form-group">
                        <label for="pollQuestion">Poll Question:</label>
                        <input type="text" id="pollQuestion" placeholder="What is your favorite programming language?">
                    </div>
                    <div class="form-group">
                        <label>Options:</label>
                        <div id="pollOptions">
                            <div class="option-input">
                                <input type="text" placeholder="Option 1" class="poll-option">
                                <button class="remove-option" onclick="removeOption(this)">×</button>
                            </div>
                            <div class="option-input">
                                <input type="text" placeholder="Option 2" class="poll-option">
                                <button class="remove-option" onclick="removeOption(this)">×</button>
                            </div>
                        </div>
                        <div class="allow-multiple">
                            <input type="checkbox" id="allowMultiple">
                            <label for="allowMultiple">Allow selecting multiple options</label>
                        </div>
                        <button class="add-option" onclick="addOption()">+ Add Option</button>
                    </div>
                    <button class="btn" onclick="publishPoll()">Create & Publish</button>
                </div>

                <!-- Polls List -->
                <div id="pollsList">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Loading polls...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
